<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Hungry Hault</title>
    <link rel="icon" type="image/x-icon" href="./images/letter-h.png">
    <link rel="stylesheet" href="./style1.css">
    <script defer src="book.js"></script>
</head>
<body>

    <div class="book-table-section">
        <div class="book-table-container">
            <h1 style="color: black;">Book a Table</h1>
            <p style="color: black;">Reserve a table and enjoy your dining experience with us!</p>
            
            <form class="book-table-form" id="bookingForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Contact Number" required>
                
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
                
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" min="1" max="20" required>
                
                <button type="submit" class="red_btn">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
